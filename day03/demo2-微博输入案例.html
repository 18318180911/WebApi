<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            height: 500px;
        }
        .p1 {
            color: aqua;
        }
        .p2 {

            margin-left: 440px;
        }
        textarea {
            border: 1px solid orange;
            border-radius: 5px;
        }
        button {
            color: #fff;
            border: 0;
            width: 50px;
            background-color: #3484ff;
        }
        .box2 {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin-top: -200px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <hr>
            <p class="p1">说点什么吧？</p>
            <textarea id="area" placeholder="说点什么吧..." cols="80" rows="10" maxlength="200"></textarea>
            <p class="p2">
                <span class="span1">0</span>
                <span>/</span>
                <span>200</span>
                <button class="button">发布</button>
            </p>
        </div>
        <div class="box2">
            <ul></ul>
        </div>
    </div>
    <script>
        // 获取元素
        let textarea = document.querySelector('textarea');
        let span1 = document.querySelector('.span1');
        let button = document.querySelector('.button')
        let ul = document.querySelector('ul')
        // inupt：用户输入文字，可以计算用户的字数
        textarea.addEventListener('input', function() {
            // 获取当前用户输入的内容
            let str_length = textarea.value.length
            span1.innerHTML = str_length
        })
        button.addEventListener('click', function() {
            let str_length = textarea.value.length
            if(str_length < 1 || str_length > 200) {
                return;
            }
            // 创建li标签
             
            // let  comment =
            //     `<li>
            //         <p>`+textarea.value+`</p>
            //         <span>2022/2/2 下午17:00</span>
            //     </li>`; 
            // let u = document.querySelector(".box2 > ul")
            // u.innerHTML += comment;
            let li = document.createElement('li')
        
            li.innerHTML = textarea.value
            ul.appendChild(li)
            textarea.value = null
            // console.log('获取成功')
        })


    </script>
</body>
</html>
