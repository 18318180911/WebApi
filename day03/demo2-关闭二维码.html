<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="img1" src="./images/2.png" alt="">
        <img class="img2" src="./images/1.png" alt="">
    </div>
    <script>
        // 获取元素
        let img1s = document.querySelector('.img1');
        let img2s = document.querySelector('.img2');
        img1s.addEventListener('click', function() {
            img2s.style.display = 'none'
        })
      </script>
</body>
</html>
