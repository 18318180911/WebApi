<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
        }
        .menu {
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 15px;
            position: fixed;
            display: none;
        }
        li {
            height: 40px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            border-bottom: 1px solid #ccc;
        }
        li:hover {
            background-color: skyblue;
            color: #fff;
            cursor: pointer;
        }
        /* li {} */
    </style>
</head>
<body>
    <ul class="menu">
        <li>111</li>
        <li>211</li>
        <li>311</li>
        <li>411</li>
        <li>115</li>
    </ul>
</body>
</html>
