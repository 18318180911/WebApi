    <script>
        // replace方法是字符串的方法，语法str,replace(你想替换的源字符串|正则表达式，替换什么)
        //  let str = '01020304';

        // console.log(str);
        let keys = ['上', '下', '左','右'];
        let str = '天天要爬上下楼梯'
        let reg;
        // 关键词，敏感词要替换可以用RegExp正则原始对象
        for(let i = 0; i < keys.length; i++) {
            reg = new RegExp(`${keys[i]}`)
            console.log(reg, typeof reg)
            str = str.replace(reg, '*');
        }
        console.log(str)
    </script>
