<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
            width: 100px;
            margin-top: 100px;
            padding: 10px 20px;
            border: 1px solid #f00;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>跟谁去玩</h1>
    <span>xxx</span>
    <script>
        // 声明数组
        let names = ['张三', '李四', '王五', '大耳朵图图', '懒洋洋'];
        // 获取DOM元素
        let spanDom = document.querySelector('span');
        // 生成随机数
        let name = parseInt(Math.random() * names.length);
        // 获取随机数对应的名字
        let name1 = names[name];
        // 将名字渲染到h2中
        spanDom.innerText = name1;
    </script>
</body>
</html>
