<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 64px;
            height: 50px;
            /* background-color: aqua; */
            display: flex;
            border: 1px solid #ccc;
        }
        #total {
            width: 30px;
            height: 48px;
            text-align: center;
            border: 0;
        }
        #add {
            width: 30px;
            height: 25px;
        }
        #reduce {
            margin-top: 25px;
            margin-left: -30px;
            width: 30px;
            height: 25px;
        }
    </style>
</head>
<body>
    <!-- 需求：用户点击加号，则文本框+1，点击减号，则文本框-1，如果文本框为1，则禁用减号 -->
    <div>
        <!-- readonly属性是一个布尔属性，可用于指定在input或textarea元素中写入的文本是只读的 -->
        <input type="text" id="total" value="1" readonly>
        <input type="button" id="add" value="+">
        <input type="button" id="reduce" value="-">
    </div>
    <script>
        // 当用户点击加号，则文本框+1，点击减号，则文本框-1,文本框=1时，禁用减号
        // 获取元素
        let add = document.querySelector('#add');
        let reduce = document.querySelector('#reduce');
        let total = document.querySelector('#total');
        // 绑定事件
        add.addEventListener('click', function() {          
            let num = total.value
            // 获得当前输入框value值+1
            num++
            // 再赋值回去
            total.value = num;
            // 大于1，减号禁用就失效
            if(num > 1) {
                reduce.disabled = false;
            }
        })
        reduce.addEventListener('click', function() {
            let num = total.value           
            // 小于1，减号禁用就失效
            if (num == 1) {
                reduce.disabled = true;
                return;
            }
            // 获得当前输入框value值-1
            num--; 
            // 再赋值回去
            total.value = num;
            
        })
        
    </script>
</body>
</html>
