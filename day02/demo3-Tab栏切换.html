<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
          margin: 0;
          padding: 0;
        }
  
        ul {
          list-style: none;
        }
  
        .wrapper {
          width: 1000px;
          height: 475px;
          margin: 0 auto;
          margin-top: 100px;
        }
  
        .tab {
          border: 1px solid #ddd;
          border-bottom: 0;
          height: 36px;
          width: 320px;
        }
  
        .tab li {
          position: relative;
          float: left;
          width: 80px;
          height: 34px;
          line-height: 34px;
          text-align: center;
          cursor: pointer;
          border-top: 4px solid #fff;
        }
  
        .tab span {
          position: absolute;
          right: 0;
          top: 10px;
          background: #ddd;
          width: 1px;
          height: 14px;
          overflow: hidden;
        }
  
        .products {
          width: 1002px;
          border: 1px solid #ddd;
          height: 476px;
        }
  
        .products .main {
          float: left;
          display: none;
        }
  
        .products .main.active {
          display: block;
        }
  
        /* .tab li.active {
          border-color: red;
          border-bottom: 0;
        } */
      </style>
</head>
<body>
    <div class="wrapper">
        <ul class="tab">
          <li class="tab-item active">国际大牌<span>◆</span></li>
          <li class="tab-item">国妆名牌<span>◆</span></li>
          <li class="tab-item">清洁用品<span>◆</span></li>
          <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
          <div class="main active">
            <a href="###"><img src="./images/guojidapai.jpg" alt=""/></a>
          </div>
          <div class="main">
            <a href="###"><img src="./images/guozhuangmingpin.jpg" alt=""/></a>
          </div>
          <div class="main">
            <a href="###"><img src="./images/nanshijingpin.jpg" alt=""/></a>
          </div>
          <div class="main">
            <a href="###"><img src="./images/" alt=""/></a>
          </div>
        </div>
      </div>
      <script>
          // 元素的获取
          let lis = document.querySelectorAll('li')
          let products = document.querySelectorAll('.products')
          // 2.为选项菜单添加单击事件
          for (let i = 0; i < lis.length; i++) {
              lis[i].addEventListener('click', function() {
                // 将所有元素中可能添加的active样式移除
                for (let j = 0; j < lis.length; j++) {
                    lis[j].style.borderColor = 'white';
                }
                // 为单击被单击的元素添加样式，当前那个元素触发事件，这个元素就是事件处理函数中的this
                this.style.borderColor = 'red';
                for (let k = 0; k < products.length; k++) {
                    // 让其它的内容面板隐藏
                    products[k].style.borderColor = 'white';
              }
              // 对应的：指索引对应，所以可以根据当前被单击的选项的索引值，找到对应的内容面板
              products[i].style.borderColor = 'red';
              })
          }
      </script>
</body>
</html>
