<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        a {
          text-decoration: none;
          color: #4e4c49;
        }
        div {
          position: relative;
          width: 223px;
          height: 200px;
          /* background-color: pink; */
          margin: 100px auto;
          font-size: 16px;
         
        }
        input {
          background-color: white;
          width: 100%;
          height: 40px;
          text-indent: 4px;
          border: 1px solid #f67e26;
        }
        ul {
          background-color: white;
          width: 100%;
          height: 160px;
          text-indent: 4px;
          list-style: none;
          border: 1px solid #f67e26;
          display: none;
        }
        ul li {
          width: 100%;
          height: 22px;
        }
        a:hover {
          color: #f67e26;
        }
      </style>
</head>
<body>
    <div>
      <input type="search" placeholder="小米笔记本"></input>
        <ul class="result-list">
            <li><a href="#">小米1</a></li>
            <li><a href="#">小米2</a></li>
            <li><a href="#">小米3</a></li>
            <li><a href="#">小米4</a></li>
            <li><a href="#">小米5</a></li>
            <li><a href="#">小米6</a></li>
            <li><a href="#">小米7</a></li>
        </ul>
    </div>
    <!-- 需求：当表单得到焦点，显示下拉菜单，失去焦点隐藏下拉菜单 -->
    <script>
      // 获得元素
      let input = document.querySelector('input');
      let ul = document.querySelector('ul');
      // 表单获得焦点，显示下拉菜单
      input.addEventListener('focus', function() {
        ul.style.display = 'block';
      })
      // 失去焦点时，隐藏下拉菜单
      input.addEventListener('blur', function() {
        ul.style.display = 'none';
      })
    </script>

</body>
</html>
